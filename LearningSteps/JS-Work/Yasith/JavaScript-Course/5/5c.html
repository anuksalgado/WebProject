<!DOCTYPE html>
<html>
  <head>
    <title>5a</title>
  </head>

  <body>
    <script>
      const coffee = 5;
      const bagels = 3;
      const soup = 9;
      const taxRate = 0.1;
      let tax = 0;
      let cost = (1*coffee) + (2*bagels) + (1*soup);
      tax = cost * taxRate;
      let totalCost = cost + tax;

      console.log(`Cost of food: $${cost}`);
      console.log(`Tax (10%): $${tax}`);
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
