<!DOCTYPE html>
<html>
  <head>
    <title>6a</title>
  </head>

  <body>
    <script>
      let hour = 16;
      const name = 'Yasith';

      if(hour >=  6 && hour <= 12) {
        console.log(`Good Morning ${name}!`);
      }
      else if(hour >= 13 && hour <= 17) {
        console.log(`Good Afternoon ${name}!`);
      }
      else if(hour >= 18 && hour <= 23) {
        console.log(`Good Night ${name}!`);
      }
    </script>
  </body>
</html>
