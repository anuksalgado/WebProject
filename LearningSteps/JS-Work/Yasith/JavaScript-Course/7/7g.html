<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>

  <body>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>
    </p>
    
    <button onclick="
      updateCalculation(' + ');
    ">+</button>

    <button onclick="
      eval(calculation);
      calculation = eval(calculation);
      console.log(calculation);
    ">=</button>
    <script>
      let calculation = '';

      function updateCalculation(symbol) {
        calculation += symbol;
        console.log(calculation);
      }
    </script>
  </body>
</html>
