<!DOCTYPE html>
<html>
  <head>
    <title>
    Rock paper scissor
    </title>
    
  </head>

  <body>
    <p>Rock paper scissor</p>
    <button onclick="
    playGame('Rock')
    ">Rock</button>

    <button onclick="
    playGame('Paper')
    ">Paper</button>

    <button onclick="
    playGame('Scissors')
    ">Scissors</button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
  
      let score = JSON.parse(localStorage.getItem('score'));

      if(score === null){
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }


      function playGame(move){
        const computerMove = pickComputerMove();

        let result = ''
        if(move === 'Scissors') 
        {
          if(computerMove === 'Scissors'){
          result = 'Tie'
          score.ties += 1;
        } else if (computerMove === 'Rock'){
          result = ' you lose'
          score.losses += 1;
        } else if (computerMove === 'Paper'){
          result = 'You win'
          score.wins +=1;
          
        }

        localStorage.setItem('score', JSON.stringify(score))

        alert(`You picked Scissor. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
        }
        else if(move === 'Rock')
        {
          let result = ''
          if(computerMove === 'Rock'){
            result = 'Tie'
            score.ties += 1;
          } else if (computerMove === 'paper'){
            result = ' you lose'
            score.losses += 1;
          } else if (computerMove === 'Scissors'){
            result = 'You win'
            score.wins +=1;
          }

          localStorage.setItem('score', JSON.stringify(score))

          alert(`You picked Scissor. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
        }
        else if(move === 'Paper')
        {
          let result = ''
          if(computerMove === 'Paper'){
            result = 'Tie'
            score.ties += 1;
          } else if (computerMove === 'Scissors'){
            result = ' you lose'
            score.losses += 1;
          } else if (computerMove === 'Rock'){
            result = 'You win'
            score.wins +=1;
          }

          localStorage.setItem('score', JSON.stringify(score))

          alert(`You picked Scissor. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
        }
            
      }

      let computerMove = '';
      function pickComputerMove(){
        const randomNumber = Math.random()
        if(randomNumber >= 0 && randomNumber< 1/3){
          computerMove = 'Rock';
        }else if(randomNumber >= 1/3 && randomNumber <= 2/3){
          computerMove = 'Paper';
        } else if(randomNumber >= 2/3 && randomNumber <= 3/3){
          computerMove = 'Scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
