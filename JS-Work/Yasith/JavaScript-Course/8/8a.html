<!DOCTYPE html>
<html>

    <title>8a</title>
  </head>

  <body>
    <script>
      const product1 = {
        name: 'basketball',
        price: 2095
      };
      const product2 = {
        name: 'socks',
        price: 1800
      };
      const product3 = {// similar product to product2
        name: 'socks',
        price: 1800
      }

      console.log(product1);
      product1.price += 500;
      console.log(product1);

      product1['delivery-time'] = '3 days';
      console.log(product1);

      console.log('Lesser expensive product: ', comparePrice(product1, product2));

      console.log('Are 2 products similar in values?: ', isSameProduct(product2, product3));

      function comparePrice(product1, product2) {
        if(product1.price < product2.price) {
          return product1;
        }
        else if(product2.price < product1.price) {
          return product2;
        }
      }

      function isSameProduct(product1, product2) {
        if(product1.name === product2.name && product1.price === product2.price) {
          return true;
        }
        else {
          return false;
        }
      }
    </script>
  </body>
