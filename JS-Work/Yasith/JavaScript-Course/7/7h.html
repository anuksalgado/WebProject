<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <p>Cart Quantity</p>
    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart quantity reset');
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <script>
      let cartQuantity = 0;

      function updateCartQuantity(number) {
        let toBeCount = cartQuantity + number;
        if(toBeCount < 0) {
          alert('Not enough items in the cart');
        }
        else if(toBeCount > 10) {
          alert('The cart is full');
        }
        else {
          cartQuantity += number;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
