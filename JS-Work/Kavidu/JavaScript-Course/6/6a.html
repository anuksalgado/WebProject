<!DOCTYPE html>
<html>
  <head>
    <title>6a</title>
  </head>
  <body>
    <script>
      const hour = 21;

      if (6 <= hour && hour <= 12) {
        console.log('good morning!');
      } else if (13 <= hour && hour <= 17) {
        console.log('good afternoon!');
      } else {
        console.log('good night!');
      }
    </script>
  </body>
</html>
